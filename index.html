<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap site</title>
    <link href="./styles/bootstrap.min.css" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet">
    <link href="./styles/normalize.css" rel="stylesheet">
    <link href="./fontawesome/css/all.css" rel="stylesheet">
    <link href="./img/favicon.ico" rel="shortcut icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center text-white">Видео курс по верстке для начинающих HTML&CSS</h1>
          <div class="itd_play" data-bs-toggle="modal" data-bs-target="#myModal">
            <div class="itd_triangle"></div>
          </div>
          <a href="#footer" class="btn btn-itd btn-lg text-uppercase">Заказать</a>
        </div>
      </div>
    </div>
  </header>
  <footer id="footer">
  </footer>
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Трейлер видео курса по HTML и CSS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class='embed-container'><iframe src='https://www.youtube.com/embed//CvMxvb2D8Iw' frameborder='0' allowfullscreen></iframe></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
